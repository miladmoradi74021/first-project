    <script type="text/javascript">
        $(document).ready(function(){

            $("#key").click(function(){
                    $("#keyboard").toggle();
            });

            $("#txtbox").click(function(){
                all("#btn0");all("#btn1");all("#btn2");all("#btn3");all("#btn4");
                all("#btn5");all("#btn6");all("#btn7");all("#btn8");all("#btn9");
                all("#btn10");all("#btn11");all("#btn12");all("#btn13");all("#btn14");
                all("#btn15");all("#btn16");all("#btn17");all("#btn18");all("#btn19");
                all("#btn20");all("#btn21");all("#btn22");all("#btn23");all("#btn24");
                all("#btn25");all("#btn26");all("#btn27");all("#btn28");all("#btn29");
                all("#btn30");all("#btn31");all("#btn32");all("#btn33");all("#btn34");
                all("#btn35");all("#btn36");all("#btn37");all("#btn38");all("#btn39");
                all("#btn40");all("#btn41");all("#btn42");all("#btn43");all("#btn44");

                let inbox="";
                function all(e){
                    $(e).click(function(){
                    var Temp=$(e).val();         
                    inbox+=Temp;
                    $("#txtbox").val(inbox);
                    });
                };
            });

            $("#btnclear").click(function(){
                $("#txtbox").val("");
            });

            $("#enter").click (function(){
                const message = $("#txtbox").val();

                messageShow(message);

                let msges;

                if(localStorage.getItem('msges') === null) {
                msges = [];
                } else {

                msges = JSON.parse(localStorage.getItem('msges'));

                }

                msges.push(message);

                localStorage.setItem('msges', JSON.stringify(msges));
                    
                $("body").overhang({                        
                    type: "success",
                    message: " پیام شما با موفقیت درج شد ",                        
                });
            });
            

            const msges = JSON.parse(localStorage.getItem('msges'));
            msges.forEach(function(message){
                var row=$('<p></p>');
                row.append(message);  
                $(row).appendTo("#messages");
                $("#messages").append('<hr>');            
            });
            
            function messageShow(e){
                var row=$('<p></p>');
                row.append(e);  
                $(row).appendTo("#messages");
                $("#messages").append('<hr>');            
            };

        });
    </script>

</body>
